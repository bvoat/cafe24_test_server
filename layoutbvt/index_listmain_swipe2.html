<div class="prdList swiper-wrapper">
    <div class="swiper-slide" id="anchorBoxId_{$product_no}">
        <div class="box-img">
            <a href="/product/detail.html{$param}" name="anchorBoxName_{$product_no}"
                data-title="{$product_name_tag|striptag}"><img src="{$image_big}" id="{$image_big_id}"
                    alt="{$seo_alt_tag}" class="thumb" /></a>
        </div>
        <div class="wish {$list_wish_icon|display}">
            <button class="gdVote">{$list_wish_icon}</button>
        </div>
        <div class="{$disp_likeprd_class}">
            <button class="gdVote" type="button">{$disp_likeprd_icon}</button>
        </div>

        <div class="box-desc">
            <div class="brand">{$prd_brand}</div>
            <div class="title"><a href="/product/detail.html{$param}" name="anchorBoxName_{$product_no}"
                    data-title="{$product_name_tag|striptag}">{$prd_model}</a></div>
            <div class="delivery_price displaynone">{$delivery_price}</div>
            <div class="price {$prd_price_sale|display}">{$prd_price_sale}</div>
            <div class="price2 {$product_price|display}">{$disp_product_price}</div>

        </div>
    </div>
    <div class="swiper-slide" id="anchorBoxId_{$product_no}">
        <div class="box-img">
            <a href="/product/detail.html{$param}" name="anchorBoxName_{$product_no}"
                data-title="{$product_name_tag|striptag}"><img src="{$image_big}" id="{$image_big_id}"
                    alt="{$seo_alt_tag}" class="thumb" /></a>
        </div>
        <div class="wish {$list_wish_icon|display}">
            <button class="gdVote">{$list_wish_icon}</button>
        </div>
        <div class="{$disp_likeprd_class}">
            <button class="gdVote" type="button">{$disp_likeprd_icon}</button>
        </div>

        <div class="box-desc">
            <div class="brand">{$prd_brand}</div>
            <div class="title"><a href="/product/detail.html{$param}" name="anchorBoxName_{$product_no}"
                    data-title="{$product_name_tag|striptag}">{$prd_model}</a></div>
            <div class="delivery_price displaynone">{$delivery_price}</div>
            <div class="price {$prd_price_sale|display}">{$prd_price_sale}</div>
            <div class="price2 {$product_price|display}">{$disp_product_price}</div>
        </div>
    </div>
</div>
