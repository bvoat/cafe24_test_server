<ul class="prdList bvt-funding">

<script>

    var price = document.querySelectorAll(".product_price");
        price.forEach((v, i)=>{
            var minus = v.innerText.slice(0, 6)
            v.innerText = minus;
        }
    )
    
        var customer = document.querySelectorAll(".product_customer");
        customer.forEach((v, i)=>{
            var minuscustomer = v.innerText.slice(0, 7)
            v.innerText = minuscustomer;
        }
    )
    
</script>
