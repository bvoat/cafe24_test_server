<script src="/jsbvt/jquery.rwdImageMaps.min.js"></script>
<script>
    var cate_no = getParameterByName('cate_no');

    if (cate_no == 203) {
        $('.xans-product-headcategory').prepend(`<video autoplay loop muted playsinline id="videobcg">
        <source src="https://s3.ap-northeast-2.amazonaws.com/img.bvoat.com/video/project_119reo_vid.webm" type="video/webm">
     <source src="https://s3.ap-northeast-2.amazonaws.com/img.bvoat.com/video/project_119reo_vid.mp4" type="video/mp4">
          Sorry, your browser does not support HTML5 video.
</video>`);
    }

    function getParameterByName(name) {
        name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
        var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
            results = regex.exec(location.search);
        return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
    }

    (function ($) {
        $(document).ready(function (e) {
            $('img[usemap]').rwdImageMaps();
        });
    })(jQuery);



</script>
