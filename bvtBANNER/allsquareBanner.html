<!-- 메인 공통 배너 -->
<div class="squareBanner">
    <div class="squareBanner-inner">
        <div class="swiper-container squareBanner-swipe">
            <div id="squarebanner" class="swiper-wrapper">


            </div>
        </div>
    </div>
</div>

<script src="/bvtCONTENTS/all_squarebanner.js"></script>

<script>
    var squarebannercnt = data_squarebanner2.length;
    for (var i = 0; i < squarebannercnt; i++) {
        if (data_squarebanner2[i].badge1 && data_squarebanner2[i].badge2) {
            $(`#squarebanner`).append(`<div class="swiper-slide">
                        <a href="${data_squarebanner2[i].url}">
                            <div id="squarebanner_${data_squarebanner2[i].no}" class="img-res">
                                <div class="squarebadge">
                                    <div class="iconPrd">${data_squarebanner2[i].badge1}</div>
                                    <div class="iconPrd2">${data_squarebanner2[i].badge2}</div>
                                </div>
                                <div class="title">
                                    <div>
                                ${data_squarebanner2[i].name}
                                    </div>
                                    <img src="/bvtIMG/icon/arrow-right_black_big.svg" alt="화살표"></div>
                            </div>
                        </a>
                    </div>`)
        }
        else if(data_squarebanner2[i].badge1 && !data_squarebanner2[i].badge2) {
            $(`#squarebanner`).append(`<div class="swiper-slide">
                        <a href="${data_squarebanner2[i].url}">
                            <div id="squarebanner_${data_squarebanner2[i].no}" class="img-res">
                                <div class="squarebadge">
                                    <div class="iconPrd">${data_squarebanner2[i].badge1}</div>
                                </div>
                                <div class="title">
                                    <div>
                                    ${data_squarebanner2[i].name}
                                    </div>
                                    <img src="/bvtIMG/icon/arrow-right_black_big.svg" alt="화살표"></div>
                            </div>
                        </a>
                    </div>`)
        }else if(!data_squarebanner2[i].badge1 && !data_squarebanner2[i].badge2 && data_squarebanner2[i].name ) {
            $(`#squarebanner`).append(`<div class="swiper-slide">
                        <a href="${data_squarebanner2[i].url}">
                            <div id="squarebanner_${data_squarebanner2[i].no}" class="img-res">
                                <div class="title">
                                    <div>
                                ${data_squarebanner2[i].name}
                                    </div>
                                    <img src="/bvtIMG/icon/arrow-right_black_big.svg" alt="화살표"></div>
                            </div>
                        </a>
                    </div>`)
        }else if(!data_squarebanner2[i].badge1 && !data_squarebanner2[i].badge2 && !data_squarebanner2[i].name ) {
            $(`#squarebanner`).append(`<div class="swiper-slide">
                        <a href="${data_squarebanner2[i].url}">
                            <div id="squarebanner_${data_squarebanner2[i].no}" class="img-res">
                                
                            </div>
                        </a>
                    </div>`)
        }
  		$(`#squarebanner_${data_squarebanner2[i].no}`).css(`background`, `linear-gradient(to bottom, rgba(255, 255, 255, 0) 20%, rgba(255, 255, 255, 1) 90%),url(${data_squarebanner2[i].img})`)
        $(`#squarebanner_${data_squarebanner2[i].no}`).css(`background-size`, `cover`)

    }
    
</script>
