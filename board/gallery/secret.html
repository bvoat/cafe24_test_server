<!--@layout(/layout/basic/layout.html)-->
<div module="board_SecurePackage_8">
    <!--@css(/css/module/board/securePackage.css)-->
    <div module="board_title_8">
        <div class="path">
            <h3>현재 위치</h3>
            <ol>
                <li class="first"><a href="/">홈</a></li>
                <li><a href="/board/index.html">게시판</a></li>
                <li title="현재 위치">{$board_name}</li>
            </ol>
        </div>

        <div class="title">
            <h2>{$board_title}</h2>
            <p>{$board_info}</p>
        </div>
    </div>

    <div module="board_secure_8">
        <div class="secret">
            <h3><img src="http://img.echosting.cafe24.com/design/skin/default/board/h3_secret.gif" alt="비밀글보기" /></h3>
            <fieldset>
                <legend>비밀글보기</legend>
                <p class="info">이 글은 비밀글입니다. <br />비밀번호를 입력하여 주세요.<br />관리자는 확인버튼만 누르시면 됩니다.</p>
                <p class="password"><label for="secure_password">PW</label> {$form.secure_password}</p>
                <p class="button">
                    <a href="/board/gallery/list.html{$param_list}"><img src="http://img.echosting.cafe24.com/design/skin/default/board/btn_secret_list.gif" alt="목록" /></a>
                    <a href="#none" onclick="{$action_secure}"><img src="http://img.echosting.cafe24.com/design/skin/default/board/btn_secret_submit.gif" alt="확인" /></a>
                </p>
            </fieldset>
        </div>
    </div>
</div>
