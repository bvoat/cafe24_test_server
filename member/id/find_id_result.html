<!--@layout(/layout/basic/layout.html)-->
<div class="path">
    <h3>현재 위치</h3>
    <ol>
        <li class="first"><a href="/">홈</a></li>
        <li title="현재 위치">아이디 찾기</li>
    </ol>
</div>

<div class="titleArea">
    <h2>아이디 찾기</h2>
</div>

<div module="member_findidresult">
    <!--@css(/css/module/member/find_id_result.css)-->
    <div class="findId">
        <h3><img src="http://img.echosting.cafe24.com/design/skin/default/member/h3_find_id.gif" alt="아이디 찾기" /></h3>
        <p class="desc">고객님 아이디 찾기가<br />완료 되었습니다.<span>고객님의 아이디 찾기가 성공적으로 이루어졌습니다.<br />항상 고객님의 즐겁고 편리한 쇼핑을 위해 최선의 노력을 <br />다하는 쇼핑몰이 되도록 하겠습니다.</span></p>
        <div class="memberInfo">
            <p class="thumb"><img src="http://img.echosting.cafe24.com/design/skin/default/member/img_member.gif" alt="" /></p>
            <p class="info">저희 쇼핑몰를 이용해주셔서 감사합니다.<br />다음정보로 가입된 아이디가 총 <span>{$idCnt}</span>개 있습니다.</p>
        </div>
        <ul>
            <li>이름 : <strong>{$name}</strong></li>
            <li>{$searchType} : {$searchInfo}</li>
            <li>{$searchIds}</li>
        </ul>
        <p class="copy">고객님 즐거운 쇼핑 하세요!</p>
        <p class="button">
            <a href="javascript:go_findlogin('{$id}');"><img src="http://img.echosting.cafe24.com/design/skin/default/member/btn_find_login.gif" alt="로그인" /></a>
            <a href="javascript:go_findpwd('{$id}','{$mtype}');"><img src="http://img.echosting.cafe24.com/design/skin/default/member/btn_find_pw.gif" alt="비밀번호 찾기" /></a>
        </p>
    </div>
</div>
